<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API Project</title>
    <link rel="stylesheet" href="./styles/styles.css" defer />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <section id="dark-mode">
        <img src="" alt="" id="" />
        <button id="theme-toggle">Dark Mode</button>
      </section>
    </header>
    <section id="controls">
      <input
        type="text"
        name="search-input"
        id="search-input"
        placeholder="Search for a Country..."
      />
      <select name="region-filter" id="region-filter">
        <option value="Filter by Region"></option>
        <option value="Africa"></option>
        <option value="America"></option>
        <option value="Asia"></option>
        <option value="Europe"></option>
        <option value="Ocenia"></option>
      </select>
    </section>
    <section id="countries-container" class="grid-container"></section>
  </body>
</html>
