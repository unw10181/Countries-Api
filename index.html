<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API Project</title>
    <link rel="stylesheet" href="./styles/styles.css" defer />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <section class="dark-section">
        <img
          src="./design/crescent.jpg"
          alt="Crescent Moon"
          id="crescent"
          width="30px"
          height="30px"
        />
        <button id="btn" class="theme-toggle">Dark Mode</button>
      </section>
    </header>
    <section id="controls">
      <input
        type="text"
        name="search-input"
        id="search-input"
        placeholder="Search for a Country..."
      />
      <select name="region-filter" id="region-filter">
        <option value="Filter by Region">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="America">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Ocenia">Ocenia</option>
      </select>
    </section>
    <section id="countries-container" class="grid-container"></section>
  </body>
</html>
